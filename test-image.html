<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davide Rosa - Home Preview</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Caveat:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-serif: 'Crimson Text', serif;
            --color-lagoon-deep: #3d5a6c;
            --color-ink-dark: #2a2a2a;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: var(--font-serif);
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #e6e1e8;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #203456c0;
            border-radius: 6px;
            border: 3px solid rgba(0, 0, 0, 0);
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #294677c0;
        }

        .hero-container {
            position: relative;
            width: 100%;
            /* Ensure container doesn't overflow horizontally */
            max-width: 100vw;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: -webkit-optimize-contrast;
        }

        .hero-content {
            position: absolute;
            top: 20%;
            /* Position near the top */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            /* Ajust size as needed */
            color: #3d2b2b;
            /* Dark brownish text to match implied aesthetic */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
            margin-bottom: 1rem;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        .btn-discover {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: color-mix(in srgb, #fff, rgba(214, 207, 194, 0.05));
            /* Soft beige/cream pastel */
            border: 1.5px solid #b8a09180;
            /* Subtle warm border */
            border-radius: 50px;
            color: rgb(133, 110, 96);
            /* Soft brown text */
            font-family: var(--font-serif);
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(2px);
            letter-spacing: 0.05em;
        }

        .btn-discover:hover {
            background: rgba(240, 230, 220, 0.1);
            /* Slightly more opaque on hover */
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .btn-discover {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }

            .hero-content {
                top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="hero-container">
        <img src="images/final16.png" alt="Davide Rosa Atelier" class="hero-image">


    </div>

</body>

</html>
