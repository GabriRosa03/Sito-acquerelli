<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Galleria di dipinti veneziani - Acquerelli ispirati alla laguna di Venezia, paesaggi e atmosfere uniche della Serenissima">
    <meta name="keywords" content="Davide Rosa, acquerelli, dipinti venezia, arte veneziana, laguna, paesaggi">
    <meta name="author" content="Artista Veneziano">

    <title>Galleria - Davide Rosa</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Header with Logo and Navigation -->
    <header class="header-gallery">
        <!-- Left Navigation -->
        <nav class="nav-left">
            <ul>
                <li><a href="biografia.html" data-translate="nav.biography">Biografia</a></li>
                <li><a href="gallery.html" class="active" data-translate="nav.gallery">Galleria</a></li>
            </ul>
        </nav>

        <!-- Center Logo -->
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logoPapiPng.png" alt="Logo Davide Rosa" class="header-logo">
            </a>
        </div>

        <!-- Right Navigation -->
        <nav class="nav-right">
            <ul>
                <li><a href="materiali.html" data-translate="nav.materials">Materiali</a></li>
                <li><a href="contatti.html" data-translate="nav.contacts">Contatti</a></li>
            </ul>
        </nav>

        <!-- Hamburger Menu Button (Mobile) -->
        <button class="hamburger" aria-label="Menu" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav" id="mobile-nav">
            <ul>
                <li><a href="biografia.html" data-translate="nav.biography">Biografia</a></li>
                <li><a href="gallery.html" class="active" data-translate="nav.gallery">Galleria</a></li>
                <li><a href="materiali.html" data-translate="nav.materials">Materiali</a></li>
                <li><a href="contatti.html" data-translate="nav.contacts">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Masonry Gallery -->
        <div id="gallery-grid" class="gallery">
            <!-- Gallery items will be dynamically inserted here by script.js -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <!-- Scrollable Content Wrapper -->
        <div class="lightbox-scroll-container">
            <!-- Header Fixed (Share left, Close right) -->
            <div class="lightbox-header">
                <div class="header-left">
                    <button id="lightbox-share-btn" class="header-icon-btn" aria-label="Condividi">
                        <img src="images/share.png" alt="Condividi" style="width: 18px; height: 18px;">
                    </button>
                    <button id="lightbox-room-btn" class="header-icon-btn" aria-label="Vedi in stanza"
                        data-translate-attr="aria-label:gallery.btn_room">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                            style="width: 22px; height: 22px; fill: currentColor;">
                            <path
                                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8V9h8v10zm-2-8h-4v6h4v-6z" />
                        </svg>
                    </button>
                </div>
                <button id="lightbox-close-btn" class="header-icon-btn" aria-label="Chiudi">
                    <img src="images/close.png" alt="Chiudi" style="width: 20px; height: 20px;">
                </button>
            </div>

            <div class="lightbox-content">

                <!-- Top Text Section -->
                <div class="lightbox-text-top">
                    <h2 id="lightbox-title"></h2>
                    <div id="lightbox-description"></div>
                </div>

                <!-- Image Container -->
                <div class="lightbox-image-container">
                    <img id="lightbox-img" src="" alt="">
                </div>

                <!-- Bottom Actions Section -->
                <!-- Like Button Container (Moved between Image and CTA) -->
                <div id="lightbox-like-container" class="lightbox-likes-wrapper"></div>

                <!-- Primary CTA -->
                <a id="lightbox-cta" href="#" class="btn-inquiry-primary">Richiedi Informazioni</a>

                <!-- Secondary Nav (Arrows Corners, Counter Center) -->
                <div class="lightbox-secondary-nav">
                    <button id="lightbox-prev" class="nav-arrow-btn" aria-label="Precedente">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <!-- Counter -->
                    <span id="lightbox-counter" class="lightbox-counter"></span>

                    <button id="lightbox-next" class="nav-arrow-btn" aria-label="Successivo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer>
        <p data-translate="footer.rights">&copy; 2025 Davide Rosa - Tutti i diritti riservati</p>
    </footer>

    <!-- Room View Overlay -->
    <div id="room-view-overlay" class="room-view-overlay">
        <div class="room-view-container">
            <button id="room-view-close" class="room-close-btn"
                aria-label="Chiudi visualizzazione stanza">&times;</button>
            <div class="room-background">
                <img src="images/room-view-bg.png" alt="Room Background">
                <div class="painting-on-wall-container">
                    <img id="painting-on-wall" src="" alt="Painting on wall">
                </div>
            </div>
            <div class="room-info">
                <p data-translate="gallery.btn_room">Visualizzazione indicativa in ambiente</p>
                <span class="room-hint" data-translate="gallery.room_hint">Puoi pizzicare per zoomare o trascinare per
                    spostare il quadro sul muro</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Configuration & Like System -->
    <script src="firebase-config.js"></script>
    <script src="likes.js"></script>

    <!-- JavaScript -->
    <script src="translations.js"></script>
    <script src="language-switcher.js"></script>
    <script src="paintings.js"></script>
    <script src="script.js"></script>
</body>

</html>
