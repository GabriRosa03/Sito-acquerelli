<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Galleria di dipinti veneziani - Acquerelli ispirati alla laguna di Venezia, paesaggi e atmosfere uniche della Serenissima">
    <meta name="keywords" content="Davide Rosa, acquerelli, dipinti venezia, arte veneziana, laguna, paesaggi">
    <meta name="author" content="Artista Veneziano">

    <title>Galleria - Davide Rosa</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cookie-banner.css">

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Header with Logo and Navigation -->
    <header class="header-gallery">
        <!-- Left Navigation -->
        <nav class="nav-left">
            <ul>
                <li><a href="biografia.html" data-translate="nav.biography">Biografia</a></li>
                <li><a href="gallery.html" class="active" data-translate="nav.gallery">Galleria</a></li>
            </ul>
        </nav>

        <!-- Center Logo -->
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logoPapiPng.png" alt="Logo Davide Rosa" class="header-logo">
            </a>
        </div>

        <!-- Right Navigation -->
        <nav class="nav-right">
            <ul>
                <li><a href="materiali.html" data-translate="nav.materials">Materiali</a></li>
                <li><a href="contatti.html" data-translate="nav.contacts">Contatti</a></li>
            </ul>
        </nav>

    </header>

    <!-- Mobile UI Elements -->
    <button class="hamburger" aria-label="Menu" id="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="mobile-nav" id="mobile-nav">
        <ul>
            <li><a href="biografia.html" data-translate="nav.biography">Biografia</a></li>
            <li><a href="gallery.html" class="active" data-translate="nav.gallery">Galleria</a></li>
            <li><a href="materiali.html" data-translate="nav.materials">Materiali</a></li>
            <li><a href="contatti.html" data-translate="nav.contacts">Contatti</a></li>
        </ul>
    </nav>


    <!-- Main Content -->
    <main>
        <!-- Loading Overlay -->
        <div id="gallery-loading" class="gallery-loading">
            <div class="spinner"></div>
        </div>

        <!-- Masonry Gallery -->
        <div id="gallery-grid" class="gallery">
            <!-- Gallery items will be dynamically inserted here by script.js -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <!-- New Sidebar Action Area for Desktop -->
        <div id="lightbox-sidebar-action" class="lightbox-sidebar-left">
            <div class="sidebar-action-content">
                <svg class="sidebar-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span class="sidebar-text" data-translate="lightbox.back">GALLERIA</span>
            </div>
        </div>

        <!-- Scrollable Content Wrapper -->
        <div class="lightbox-scroll-container">
            <div class="lightbox-content">
                <!-- Header Moved Inside for better Grid Control -->
                <div class="lightbox-header">
                    <div class="header-left">
                        <button id="lightbox-share-btn" class="header-icon-btn" aria-label="Condividi">
                            <img src="images/share.png" alt="Condividi" style="width: 18px; height: 18px;">
                        </button>
                        <button id="lightbox-room-btn" class="header-icon-btn" aria-label="Vedi in stanza"
                            data-translate-attr="aria-label:gallery.btn_room">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                style="width: 22px; height: 22px; fill: currentColor;">
                                <!-- Simple Frame -->
                                <path
                                    d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                                <!-- Clear Eye -->
                                <path
                                    d="M12 9c-3.5 0-6.4 2.1-7.5 5 1.1 2.9 4 5 7.5 5s6.4-2.1 7.5-5c-1.1-2.9-4-5-7.5-5zm0 8c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm0-4.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z" />
                            </svg>
                        </button>
                    </div>
                    <button id="lightbox-close-btn" class="header-icon-btn" aria-label="Chiudi">
                        <img src="images/close.png" alt="Chiudi" style="width: 20px; height: 20px;">
                    </button>
                </div>

                <!-- Top Text Section -->
                <div class="lightbox-text-top">
                    <h2 id="lightbox-title"></h2>
                    <div id="lightbox-description"></div>
                </div>

                <!-- Image Container -->
                <div class="lightbox-image-container">
                    <img id="lightbox-img" src="" alt="">
                </div>

                <!-- Bottom Actions Section -->
                <!-- Like Button Container (Moved between Image and CTA) -->
                <div id="lightbox-like-container" class="lightbox-likes-wrapper"></div>

                <!-- Desktop Room View Button (Stacked above CTA) -->
                <button id="lightbox-room-btn-desktop" class="btn-room-desktop">
                    <img src="images/frame.svg" alt="" style="width: 22px; height: 22px;">
                    Visualizza in stanza
                </button>

                <!-- Primary CTA -->
                <a id="lightbox-cta" href="#" class="btn-inquiry-primary">Richiedi Informazioni</a>

                <!-- Desktop Share Button (Separate for Grid Control) -->
                <button id="lightbox-share-btn-desktop" class="lightbox-share-desktop">
                    <img src="images/share.png" alt="Condividi" style="width: 18px; height: 18px;">
                </button>

                <!-- Secondary Nav (Arrows Corners, Counter Center) -->
                <div class="lightbox-secondary-nav">
                    <button id="lightbox-prev" class="nav-arrow-btn" aria-label="Precedente">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <!-- Counter -->
                    <span id="lightbox-counter" class="lightbox-counter"></span>

                    <button id="lightbox-next" class="nav-arrow-btn" aria-label="Successivo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <div id="site-footer-container"></div>

    <!-- Room View Overlay -->
    <div id="room-view-overlay" class="room-view-overlay">
        <div class="room-view-container">
            <button id="room-view-close" class="room-close-btn" aria-label="Chiudi visualizzazione stanza">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="room-background">
                <img id="room-bg-image" src="images/room-view-bg.png" alt="Room Background">
                <div class="painting-on-wall-container">
                    <img id="painting-on-wall" src="" alt="Painting on wall">
                </div>
            </div>

            <!-- Background Switcher Controls -->
            <div class="room-bg-controls">
                <button class="room-bg-option active" data-bg="images/room-view-bg.png" aria-label="Stanza 1">
                    <img src="images/room-view-bg.png" alt="Stanza 1">
                </button>
                <button class="room-bg-option" data-bg="images/room-view-bg1.png" aria-label="Stanza 2">
                    <img src="images/room-view-bg1.png" alt="Stanza 2">
                </button>
                <button class="room-bg-option" data-bg="images/room-view-bg2.png" aria-label="Stanza 3">
                    <img src="images/room-view-bg2.png" alt="Stanza 3">
                </button>
            </div>

            <div class="room-info">
                <span id="room-dimensions" class="room-dimensions"></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Configuration & Like System -->
    <script src="firebase-config.js"></script>
    <script src="likes.js"></script>

    <!-- JavaScript -->
    <script src="footer-loader.js"></script>
    <script src="translations.js"></script>
    <script src="language-switcher.js"></script>
    <script src="paintings.js"></script>
    <script src="script.js"></script>
    <script src="legal-helper.js"></script>
</body>

</html>
